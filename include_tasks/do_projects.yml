---

- name: Including Variable
  include_vars: vars/main.yml
  
- name: Creating Do Project
  uri:
    url: "{{ url }}/{{ version }}/{{ projects }}"
    method: POST
    validate_certs: false
    return_content: yes
    status_code: 200
    headers:
      Accept: "application/json"
      Authorization: "Bearer {{ do_token }}"
    body_format: json
    body: "{\"name\":\"{{ do_project_name }}\", \"description\": \"{{ do_project_desc }}\", \"purpose\": \"Client Projects\" ,\"environment\": \"Production\"}"
  ignore_errors: yes
  register: _bw_do_project_result
  when: (_bw_cmd == "project_create")
    
- debug:
    msg: "{{ _bw_do_project_result.json.id }}"
  when: (_bw_do_project_result is defined)
    
- set_fact:
    _do_project_id: "{{ _bw_do_project_result.json.id }}"
  when: (_bw_do_project_result is defined)
  
  